apiVersion: kudo.dev/v1beta1
name: "temporal-operator"
operatorVersion: "0.1.0"
appVersion: "1.7.9"
kubernetesVersion: 1.13.0
maintainers:
  - name: Aidan McComas
    email: <your@email.com>
url: https://temporal.cloud/
tasks:
  - name: temporal
    kind: Apply 
    spec:
      resources:
        - temporal.yaml
        - temporal-config.yaml
  - name: ipfs-cluster
    kind: Apply
    spec:
      resources:
        - ipfs-cluster.yaml
  - name: postgres 
    kind: Apply
    spec: 
      resources:
        - postgres.yaml
  - name: rabbitmq
    kind: Apply
    spec:
      resources:
        - rabbitmq.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: init
        strategy: parallel
        steps:
          - name: db
            tasks:
              - rabbitmq
              - postgres
          - name: ipfs-cluster
            tasks:
              - ipfs-cluster
      - name: deploy-temporal
        strategy: serial
        steps:
          - name: temporal
            tasks: 
              - temporal