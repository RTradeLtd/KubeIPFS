apiVersion: kudo.dev/v1beta1
name: "temporal-operator"
operatorVersion: "0.1.0"
appVersion: "1.7.9"
kubernetesVersion: 1.13.0
maintainers:
  - name: Aidan McComas
    email: <your@email.com>
url: https://temporal.cloud/
tasks:
  - name: ipfs-cluster
    kind: Apply
    spec:
      resources:
        - ipfs-cluster.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: main
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - ipfs-cluster